<div class="resample_view">
  <div class="current">
    <label>Partition:</label>
    <label id="resample-id"></label>
    <label id="resample-name"></label>
  </div>

  <div class="params">
    <label class="sec">Refine Topology</label>
    <label>Num: <input type="number" id="add-samples" class="samples" value="0" min="0" size="3"></label>
    <label>Range:</label> <input type="number" id="add-sigma" class="sigma" value="1" step="0.1"> &sigma;</label>
    <table class="dims"></table>
    <button id="resample" class='submit'>Submit</button>
  </div>


  <div class="params">
    <label class="sec">Validate model</label>
    <label>Num: <input type="number" id="validate-samples" class="samples" value="0" min="0" size="3"></label>
    <label>Range:</label> <input type="number" id="validate-sigma" class="sigma" value="1" step="0.1"> &sigma;</label>
    <table class="dims"></table>
    <button id="validate" class='submit'>Validate</button> <label id="R2_val"></label>
  </div>


  <div class="params">
    <label class="sec">Recompute Topology</label>
    <label>Parameters:  </label>
    <label id="msc-parameters"></label><br>

    <label>New Parameters: <input type="text" class="parameters" placeholder="Input New Parameters..."  ></label>
    <button id="recompute" class='submit'>Recompute</button>
  </div>

</div>
